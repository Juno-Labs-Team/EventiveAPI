name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}     
          username: ${{ secrets.USERNAME }} 
          key: ${{ secrets.SSH_KEY }}       
          port: 22
          script: |
            set -e
     
            cd /home/${{ secrets.USERNAME }}/EventiveAPI 
            
            git pull origin main
            
            docker build

            ./restart-serv.sh
